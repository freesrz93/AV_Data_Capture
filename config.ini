[common]
main_mode = 1
failed_output_folder = failed
success_output_folder = JAV_output
soft_link = 0
failed_move = 1
auto_exit = 0
transalte_to_sc = 1
actor_gender = female

[proxy]
switch = 1
type = http
proxy = 127.0.0.1:7890
timeout = 10
retry = 3
cacert_file = 

[Name_Rule]
location_rule = number
naming_rule = number + '-' + title
max_title_len = 50

[update]
update_check = 1

[priority]
website = airav,javbus,javdb,fanza,xcity,mgstage,fc2,avsox,jav321,xcity

[escape]
literals = \()/
folders = 下载中, JAV_output

[debug_mode]
switch = 0

[transalte]
switch = 1
engine = google-free
key = 
delay = 1
values = outline

[trailer]
switch = 0

[uncensored]
uncensored_prefix = S2M,BT,LAF,SMD

[media]
media_type = .mp4,.avi,.rmvb,.wmv,.mov,.mkv,.flv,.ts,.webm,.MP4,.AVI,.RMVB,.WMV,.MOV,.MKV,.FLV,.TS,.WEBM,iso,ISO
sub_type = .smi,.srt,.idx,.sub,.sup,.psb,.ssa,.ass,.txt,.usf,.xss,.ssf,.rt,.lrc,.sbv,.vtt,.ttml

[watermark]
switch = 1
water = 2

[extrafanart]
switch = 1
extrafanart_folder = extrafanart

